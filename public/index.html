<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watson Speech to Text client example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="container">

<section>
    <h2>Transcribe from Microphone</h2>
    <button id="button">Start Microphone Transcription</button>
    <button id="stop">Stop</button>

    <h2>Output:</h2>
    <div id="output">--</div>
</section>

<script src="bower_components/watson-speech/dist/watson-speech.js"></script>
<!-- window.fetch pollyfill for IE/Edge & Older Chrome/FireFox -->
<script src="bower_components/fetch/fetch.js"></script>

<h2>Code for this demo:</h2>

<pre><code><script style="display: block;">
document.querySelector('#button').onclick = function () {
  // fetch('/ssttoken')
  // .then(function(response) {
  //     console.log(response);
  // }).then(function(tk) {
  // 	console.log(tk);
  // });
  	$.ajax({
  		type:"GET",
  		url:"/ssttoken",
  		success:function(token){
  			console.log(token);
  			    var stream = WatsonSpeech.SpeechToText.recognizeMicrophone({
       			token: token,
        		outputElement: '#output' // CSS selector or DOM Element
    			});
    			stream.on('error', function(err) {
        		console.log(err);
   			 });
    			document.querySelector('#stop').onclick = function() {
      				stream.stop();
    			};
  		},
  		error:function(error){
  			console.log(error);
  		}
  	});


  
};
</script></code></pre>

</div>
</body>
</html>
